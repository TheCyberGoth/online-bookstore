<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dark Tales Co</title>
</head>
<body>
    <h1 id="heading">Dark Tales Co</h1>
    <form id="book-form">
        <label for="title">Tome of Shadows:</label>
        <input type="text" id="title" name="title">
        <label for="dark-author">Macabre Author:</label>
        <input type="text" id="dark-author" name="dark-author">
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="mystery">Mystery</option>
            <option value="horror">Horror</option>
            <option value="fiction">Fiction</option>
            <option value="fantasy">Fantasy</option>
        </select>
        <label for="price">Cursed Price:</label>
        <input type="number" id="price" name="price">
        <label for="year-of-rebirth">Year of Rebirth:</label>
        <input type="number" id="year-of-rebirth" name="year-of-rebirth">
        <br><br>
        <button type="submit">Summon Recommendations</button>
    </form>

    <h2>Grimoire List</h2>
    <pre id="book-list"></pre>

    <script src="script.js"></script>
</body>
</html>
